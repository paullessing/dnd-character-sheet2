<h2>Personality</h2>
<div *ngIf="personality">
	<div>
		<label for="traits">Personality traits</label>
		<p id="traits">{{ personality.traits }}</p>
	</div>

	<div>
		<label for="ideals">Ideals</label>
		<p id="ideals">{{ personality.ideals }}</p>
	</div>

	<div>
		<label for="bonds">Bonds</label>
		<p id="bonds">{{ personality.bonds }}</p>
	</div>

	<div>
		<label for="flaws">Flaws</label>
		<p id="flaws">{{ personality.flaws }}</p>
	</div>
</div>
