<h2>Inventory</h2>

<wallet></wallet>
<button (click)="editWallet()">Edit Wallet</button>
<ul>
	<li *ngFor="#item of inventory.items">
		<inventory-entry
			[item]="item"
			(remove)="onItemRemove(item.id, $event)"
		></inventory-entry>
	</li>
</ul>
<p>Total weight: {{ inventory.weight | weight }}</p>
<button (click)="gainItem()">Gain New Item</button>
