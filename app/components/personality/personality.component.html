<div *ngIf="personality">
	<h2>Personality</h2>
	<div>
		<label>Personality traits</label>
		<p>{{ personality.traits }}</p>
	</div>

	<div>
		<label>Ideals</label>
		<p>{{ personality.ideals }}</p>
	</div>

	<div>
		<label>Bonds</label>
		<p>{{ personality.bonds }}</p>
	</div>

	<div>
		<label>Flaws</label>
		<p>{{ personality.flaws }}</p>
	</div>

	<button (click)="edit()">Edit</button>
</div>
